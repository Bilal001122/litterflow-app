name: litterflow_app
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  camera: ^0.10.5+3
  permission_handler: ^10.4.3
  image: ^3.3.0
  flutter_svg: ^2.0.5
  shared_preferences: ^2.1.1
  firebase_core: ^2.15.1
  cloud_firestore: ^4.9.1
  geolocator: ^10.0.1
  firebase_storage: ^11.2.6
  loading_animation_widget: ^1.2.0+4
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/montserrat/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/montserrat/Montserrat-Black.ttf
          weight: 900
    - family: MontserratAlternates
      fonts:
        - asset: assets/fonts/montserrat_alternates/MontserratAlternates-Thin.ttf
          weight: 100
        - asset: assets/fonts/montserrat_alternates/MontserratAlternates-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/montserrat_alternates/MontserratAlternates-Light.ttf
          weight: 300
        - asset: assets/fonts/montserrat_alternates/MontserratAlternates-Regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat_alternates/MontserratAlternates-Medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat_alternates/MontserratAlternates-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/montserrat_alternates/MontserratAlternates-Bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat_alternates/MontserratAlternates-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/montserrat_alternates/MontserratAlternates-Black.ttf
          weight: 900
    - family: MyIcons
      fonts:
        - asset: assets/fonts/MyIcons.ttf
    - family: MyFlutterApp
      fonts:
        - asset: assets/fonts/MyFlutterApp.ttf

